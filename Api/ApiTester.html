<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div style="display: inline-block;">
        <textarea style="height: 300px; width: 500px" id="textarea"></textarea>
        <br/>
        <button type="button" class="btn btn-primary" onclick="ClassQuery()">ClassQuery</button>
        <button type="button" class="btn btn-secondary" onclick="Login()">Login</button>
        <button type="button" class="btn btn-success" onclick="Buy()">Buy</button>
        <button type="button" class="btn btn-danger">Delete</button>
    </div>    

    <div>
        <span id="result"></span>
    </div>

    <script>
        let uri = "http://localhost:5001";
        function ClassQuery(){
            let output = document.getElementById("result");
            fetch(uri + '/api/course')
            .then(function(response) {
                return response.json();
            })
            .then(function(result) {    
                for(var i = 0; i < result.length; i++){                    
                    output.innerText += 
                    result[i].courseName + ": " + result[i].hour + " hours, " + result[i].teacherName + "\n";
                }      
            })
            .catch(error => console.error('Error:', error));
        }

        function Login(){
            let output = document.getElementById("textarea");
            var data = {
                        "email": "admin@email.com",
                        "password": "123"
                       };

            fetch(uri + "/api/login", {
                method: 'POST', 
                body: JSON.stringify(data), // data can be `string` or {object}!
                headers: new Headers({
                    'Content-Type': 'application/json'
                })
            })
            .then(function(response) {
                if(response.status == 200){
                    return response.json();
                }      
                else{
                    document.getElementById("result").innerText = response.status;
                }             
            })
            .then(function(result) {    
                output.value = result["token"];     
            })
            .catch(error => console.error('Error:', error));
        }

        function Buy(){
            let output = document.getElementById("result");
            let jwt = document.getElementById("textarea");
            var data = {
                        "classID": "",
                        "studentID": ""
                       };
            fetch(uri + "/api/studentselect/stuselect", {
                method: 'POST', 
                body: JSON.stringify(data), // data can be `string` or {object}!
                headers: new Headers({
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + jwt.value
                })
            })
            .then(function(response) {
                if(response.status == 200){
                    output.innerText = "Success!";
                }  
                else{
                    output.innerText = response.status + " " + response.statusText;
                    return response.json();
                }           
            }).then(request => output.innerText = request["errorMessage"])
            .catch(error => console.error('Error:', error));
        }
        
    </script>
</body>
</html>
